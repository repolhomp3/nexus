apiVersion: v1
kind: Service
metadata:
  name: aws-mcp
  namespace: nexus-mcp
  labels:
    app: nexus-mcp
    component: aws
spec:
  selector:
    app: nexus-mcp
    component: aws
  ports:
    - name: http
      port: 80
      targetPort: http
      protocol: TCP
