apiVersion: apps/v1
kind: Deployment
metadata:
  name: database-mcp
  namespace: nexus-mcp
  labels:
    app: nexus-mcp
    component: database
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nexus-mcp
      component: database
  template:
    metadata:
      labels:
        app: nexus-mcp
        component: database
    spec:
      serviceAccountName: database-mcp
      containers:
        - name: database-mcp
          image: 123456789012.dkr.ecr.us-west-2.amazonaws.com/nexus-mcp-database:latest
          imagePullPolicy: IfNotPresent
          env:
            - name: SQLITE_DB_PATH
              value: /data/learning.db
          ports:
            - containerPort: 8000
              name: http
          volumeMounts:
            - name: sqlite-data
              mountPath: /data
          readinessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 5
            periodSeconds: 15
          livenessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 15
            periodSeconds: 30
          resources:
            requests:
              cpu: "100m"
              memory: "256Mi"
            limits:
              cpu: "200m"
              memory: "512Mi"
      volumes:
        - name: sqlite-data
          emptyDir: {}
