apiVersion: apps/v1
kind: Deployment
metadata:
  name: aws-mcp
  namespace: nexus-mcp
  labels:
    app: nexus-mcp
    component: aws
spec:
  replicas: 2
  selector:
    matchLabels:
      app: nexus-mcp
      component: aws
  template:
    metadata:
      labels:
        app: nexus-mcp
        component: aws
    spec:
      serviceAccountName: aws-mcp
      tolerations:
        - key: dedicated
          operator: Equal
          value: mcp
          effect: NoSchedule
      containers:
        - name: aws-mcp
          image: 123456789012.dkr.ecr.us-west-2.amazonaws.com/nexus-mcp-aws:latest
          imagePullPolicy: IfNotPresent
          env:
            - name: AWS_REGION
              value: us-west-2
            - name: BEDROCK_MODEL_ID
              value: amazon.titan-text-lite-v1
            - name: DRONE_GLUE_DATABASE
              value: nexus_observations
            - name: DRONE_GLUE_TABLE
              value: drone_catalog
            - name: DRONE_PROCESSED_STREAM
              value: nexus-dev-processed
          ports:
            - containerPort: 8000
              name: http
          readinessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 5
            periodSeconds: 15
          livenessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 15
            periodSeconds: 30
          resources:
            requests:
              cpu: "200m"
              memory: "256Mi"
            limits:
              cpu: "500m"
              memory: "512Mi"
---
